---

- name: Nginx with configuration
  hosts: jenkins-user
  become: true
  vars_files: 
   - vars/all.yaml
  tasks: 
   - name: Install Nginx on Ubuntu
     apt: 
      name: nginx
      state: present

   - name: Start the nginx service, if not started
     ansible.builtin.service:
      name: nginx
      state: started

   - name: Removing a user if present
     ansible.builtin.user:
      name: "{{ username }}"
      password: "{{ password | password_hash('sha512')}}"
      group: admin
      append: true
      shell: /bin/bash
      system: true
      createhome: yes
      home: /home/duser
      state: absent
      remove: true
      force: true

   - name: Adding a user to the machine 
     ansible.builtin.user:
      name: "{{ username }}"
      password: "{{ password | password_hash('sha512')}}"
      group: sudo
      append: true
      shell: /bin/bash
      system: true
      createhome: yes
      home: /home/duser
      state: present

  #  - name: Add Docker Repository
  #    apt_repository:
  #       repo: deb https://download.docker.com/linux/ubuntu focal stable
  #       state: present

   - name: install dependencies
     apt:
        name: "{{item}}"
        state: present
     with_items:
      - apt-transport-https
      - ca-certificates
      - curl
      - gnupg-agent
      - software-properties-common

   - name: add GPG key
     apt_key:
      url: https://download.docker.com/linux/ubuntu/gpg
      state: present
    
   - name: add docker repository to apt
     apt_repository:
      repo: deb https://download.docker.com/linux/ubuntu bionic stable
      state: present

   - name: install docker
     apt:
      name: "{{item}}"
      state: latest
     with_items:
      - docker-ce
      - docker-ce-cli
      - containerd.io

   - name: check docker is active
     service:
      name: docker
      state: started
      enabled: yes

   - name: Ensure group "docker" exists
     ansible.builtin.group:
        name: docker
        state: present

   - name: adding ubuntu to docker group
     user:
      name: ubuntu
      groups: docker
      append: yes

   - name: Install docker-compose
     get_url:
      url: https://github.com/docker/compose/releases/download/1.29.2/docker-compose-Linux-x86_64
      dest: /home/duser/bin/docker-compose
      mode: 'u+x,g+x'
      
   - name: Change file ownership, group and permissions
     ansible.builtin.file:
      path: /home/duser/bin/docker-compose
      owner: ubuntu
      group: ubuntu

  
   
      


